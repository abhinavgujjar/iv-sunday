<html ng-app="helloApp">
<head>
</head>
<body>
	<div ng-controller="worldController">
		<h1 ng-bind="namaste"></h1>
		<div ng-hide="bePolite" >
			<h2 ng-bind="namaste"></h2>
			<h3 >{{ 'good' + ' ' + 'morning' }}</h3>
		</div>

		<div><input type="text" ng-model="namaste" style="width:300px; height:50px" /></div>

		<input value="Say Something" type="button" ng-click="yell('nothing')"/>

		<h2 ng-bind="namaste"></h2>

		<h3 ><input type="text" ng-model="searchTerm" style="width:350px; height:30px" /></h3>

		<div ng-repeat='hotel in hotels | filter: searchTerm' ng-class-odd="'superfancy'" ng-class-even="'fancy'">
			<div>
				<span>
					<img style="width=100px; height:50px" ng-src="{{hotel.image}}" />
				</span><strong>{{hotel.name | uppercase}} - {{hotel.location | lowercase}}</strong>
			</div>
			<div>
				<h3>{{hotel.rating}}</h3>
			</div>
			<div>
				<h3>{{hotel.dailyRate | toRupees}}</h3>
			</div>
			<div>
			</div>
			<hr/>
			<br/>
		</div>

	</div>
	<script src="angular.js"></script>
	<script src="js/app.js"></script>
	<script src="js/helloWorldController.js"></script>
	<script src="js/filters.js"></script>
</body>
</html>
