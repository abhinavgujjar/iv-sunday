<html ng-app="helloApp">
<head>
</head>
<body>
	<div ng-controller="worldController">
		<h1 ng-bind="namaste"></h1>
	<div ng-hide="bePolite" >
			<h2 ng-bind="namaste"></h2>
			<h3 >{{ 'good' + ' ' + 'morning' }}</h3>
		</div>

		<div><input type="text" ng-model="namaste" style="width:300px; height:50px" /></div>

		<input value="Say Something" type="button" ng-click="yell('nothing')"/>

		<h2 ng-bind="namaste"></h2>

		<h3 >{{model}}</h3>

		<div ng-repeat='hotel in hotels' ng-class-odd="'superfancy'" ng-class-even="'fancy'">
			
			<div>
			<span>
				<img style="width=100px; height:50px" ng-src="{{hotel.image}}" />
			</span><strong>{{hotel.name}} - {{hotel.location}}</strong>
			</div>
			<div>
			</div>
			<hr/>
			<br/>
		</div>

	</div>
	<script src="angular.js"></script>
	<script src="js/app.js"></script>
	<script src="js/helloWorldController.js"></script>
</body>
</html>
